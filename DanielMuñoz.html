<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="0 90 0" width="2" height="2" depth="2" color="#FF5733"></a-box>
      <a-sphere position="0 2 -5" radius="1.5" color="#33FF57"></a-sphere>
      <a-cylinder position="1 1.5 -3" radius="0.8" height="2" color="#5733FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#C8A47B"></a-plane>
      <a-sky color="#FFD700"></a-sky>
    </a-scene>
  </body>
</html>
